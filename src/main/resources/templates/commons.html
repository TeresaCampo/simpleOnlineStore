<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stiles.css">

</head>

<body>
    <header th:fragment="header">
        <!--logo and website name-->
        <nav class="navbar d-flex justify-content-center align-items-center" >
            <div class="d-flex align-items-center">

                <span class="ml-2">MAYAS SURF SHACK</span>
            </div>
        </nav>

        <!--navigation bar-->
        <ul class="nav justify-content-center ">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/shop}" >SHOP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/aboutUs}">ABOUT US</a>
            </li>
        </ul>
    </header>

    <footer th:fragment="footer">
        <p>Instagram: <span th:text="#{footer.instagram}">NOME_INSTAGRAM</span></p>
        <p>Email: <span th:text="#{footer.email}">EMAIL</span></p>

            <a th:href="@{/adminLogin}" class="btn btn-secondary w-50 center-text" role="button">Admin area login</a>
        </div>
        <p class="center-text">Copyright Â© 2024</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

</html>
