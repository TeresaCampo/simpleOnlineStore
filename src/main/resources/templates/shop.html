<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stiles.css">
    <style>
        .content img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        footer{
            margin-top: 40px; !important;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header th:replace="commons :: header"></header>


    <main class="container mt-4 content">
        <div class="row">
            <!-- Itera su una lista di anelli passata al template -->
            <div th:each="board: ${articles}" class="col-md-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <!-- Corrected th:src attribute syntax -->
                    <img th:src="@{/images(fileName=${board.image.fileName})}" class="card-img-top" alt="Immagine dell'articolo">
                    <div class="card-body">
                        <!-- Ensure placeholder text makes sense if no data -->
                        <h5 class="card-title" th:text="${board.name}">Titolo Card</h5>
                        <p class="card-text" th:text="${board.price}">Descrizione del card</p>
                        <!-- Corrected th:href attribute syntax -->
                            <button class="btn btn-info" type="submit">modify</button>
                            <button class="btn btn-info" type="submit">delete</button>




                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container mt-4">
        <h2>Insert a new article</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Article name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="BEGINNERS">Beginner</option>
                    <option value="PROS">Pro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="center-text">
                <button type="submit" class="btn btn-info">Insert the article</button>
            </div>        </form>
    </div>


    <footer th:replace="commons :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
</body>
</html>
