<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stiles.css">
    <style>
        .content img {
            width: 100%;
            height: 200px;
            object-fit: cover;
    </style>
</head>
<body>
<div class="wrapper">
    <header th:replace="commons :: header"></header>
    <!--REVISIOANRE-->
    <main class="content">
        <div class="container mt-4">
            <div class="row">
                <!-- Itera su una lista di anelli passata al template -->
                <div th:each="ring : ${rings}" class="col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img th:src="@{${ring.imageUrl}}" class="card-img-top" alt="Immagine dell'anello">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${ring.title}">Titolo Card</h5>
                            <p class="card-text" th:text="${ring.description}">Descrizione del card</p>
                            <a th:href="@{${ring.detailsUrl}}" class="btn btn-primary">Vedi dettagli</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--REVISIOANRE-->

    </main>

    <footer th:replace="commons :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
</body>
</html>
